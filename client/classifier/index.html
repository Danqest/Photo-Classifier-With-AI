<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Transfer Learning - TensorFlow.js</title>

  <body>
    <h1>Customize Your Photo Classifier</h1>
    
    <p id="status">Awaiting TF.js load</p>

    <img src="./images/MNIST/0/img_1.jpg" alt="" id="mnist0">
    <img src="./images/MNIST/0/img_4.jpg" alt="" id="mnist1">
    <img src="./images/MNIST/1/img_0.jpg" alt="" id="mnist2">
    <img src="./images/MNIST/0/img_157.jpg" alt="" id="mnist3">
    <img src="./images/MNIST/0/img_183.jpg" alt="" id="mnist4">
    <img src="./images/MNIST/1/img_527.jpg" alt="" id="mnist5">
    <img src="./images/MNIST/1/img_584.jpg" alt="" id="mnist6">

    <div class="categoryContainer">
      <div class="field_wrapper">
        <p>- - -</p>
        <h2>Classifier Categories</h2>
        <p>Name Up To 10 Unqiue Categories Below (At Least Two Required) - Use More Sample Images For Better Accuracy!</p>
        <div>
          <input type="text" class="categoryName" name="category_name[]" value="cat1"/>
          <a href="javascript:void(0);" class="locked_button" title="Locked field"><img src="images/lock.png" alt=""></a>
          <label for="files">Select sample images for this category (30+): </label>
          <input id="files" class="trainData" type="file" multiple accept="image/jpeg, image/png, image/jpg"/>

        </div>
        <div>
          <input type="text" class="categoryName" name="category_name[]" value="cat2"/>
          <a href="javascript:void(0);" class="add_button" title="Add field"><img src="images/add.png" alt=""></a>
          <label for="files">Select sample images for this category (30+): </label>
          <input id="files" class="trainData" type="file" multiple accept="image/jpeg, image/png, image/jpg"/>
          <output id="result">
        </div>
      </div>
      <div>
        <p>- - -</p>
        <label for="files">Select all other images you want organized: </label>
        <input id="files" class="testData" type="file" multiple/>
        <output id="result">
      </div>
      <p>- - -</p>
    
    <!-- <button class="dataCollector" data-1hot="0" data-name="Class 1">Gather Class 1 Data</button>
    <button class="dataCollector" data-1hot="1" data-name="Class 2">Gather Class 2 Data</button> -->
    <button id="train">Train &amp; Predict!</button>
    <button id="reset">Reset Model</button>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>

    <!-- Import the page's JavaScript to do some stuff -->
    <!-- <script type="module" src="script_thumbnail.js"></script> -->
    <script type="module" src="script.js"></script>

    <!-- Jquery Library -->
    <!-- <script src="../../../jquery-3.6.0.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <!-- <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script> -->

    <script>
      $(document).ready(function(){
        var maxField = 10;
        var addButton = $('.add_button');
        var wrapper = $('.field_wrapper');
        // var fieldHTML = '<div><input type="text" name="category_name[]" value="cat'+x+'"/><a href="javascript:void(0);" class="remove_button" title="Delete field"> <img src="images/delete.png" alt=""></a><label for="files"> Select sample images for this category (30+): </label><input id="files" type="file" multiple/><output id="result"></div>' //New input field html
        var x = 2; //Initial field counter is 2

        // Once add button is clicked
        $(addButton).click(function() {
          if(x<maxField){
            x++; //Increment field counter
            $(wrapper).append('<div><input type="text" name="category_name[]" value="cat'+x+'"/><a href="javascript:void(0);" class="remove_button" title="Delete field"> <img src="images/delete.png" alt=""></a><label for="files"> Select sample images for this category (30+): </label><input id="files" type="file" multiple accept="image/jpeg, image/png, image/jpg"/><output id="result"></div>'); //Add field html
          }
        })

              //Once remove button is clicked
        $(wrapper).on('click', '.remove_button', function(e){
          e.preventDefault();
          $(this).parent('div').remove(); //Remove field html
          x--; //Decrement field counter
        })
      });


    </script>
  </body>
</html>
