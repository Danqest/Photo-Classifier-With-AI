<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Transfer Learning - TensorFlow.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <h1>Customize Your Photo Classifier</h1>
    
    <p id="status">Awaiting TF.js load</p>
    
    <!-- <video id="webcam" autoplay muted></video> -->
    
    <!-- <button id="enableCam">Enable Webcam</button> -->
    
    <p>Classifier Categories</p>
    <div class="categoryContainer">
      <div class="field_wrapper">
        <div>
          <input type="text" class="categoryName" name="category_name[]" value=""/>
        </div>
        <div>
          <input type="text" class="categoryName" name="category_name[]" value=""/>
          <a href="javascript:void(0);" class="add_button" title="Add field"><img src="images/add.png" alt=""></a>
        </div>
      </div>
    
    <!-- <button class="dataCollector" data-1hot="0" data-name="Class 1">Gather Class 1 Data</button>
    <button class="dataCollector" data-1hot="1" data-name="Class 2">Gather Class 2 Data</button> -->
    <button id="train">Train &amp; Predict!</button>
    <button id="reset">Reset Model</button>
    
    <div>
      <label for="files">Select multiple files: </label>
      <input id="files" type="file" multiple/>
      <output id="result" />
    </div>

    <!-- <button id="addCategory">Add Category</button> -->
    


    <!-- <form id="categoryForm">
      <ul id="categoryList">
        <li><input type="text"></li>
      </ul>
    </form>
  </div> -->

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>

    <!-- Import the page's JavaScript to do some stuff -->
    <script type="module" src="script_thumbnail.js"></script>
    <script type="module" src="script_tf.js"></script>

    <!-- Jquery Library -->
    <!-- <script src="../../../jquery-3.6.0.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      $(document).ready(function(){
        var maxField = 10;
        var addButton = $('.add_button');
        var wrapper = $('.field_wrapper');
        var fieldHTML = '<div><input type="text" name="category_name[]" value=""/><a href="javascript:void(0);" class="remove_button" title="Delete field"><img src="images/delete.png" alt=""></a></div>'; //New input field html
        var x = 2; //Initial field counter is 2

        // Once add button is clicked
        $(addButton).click(function() {
          if(x<maxField){
            x++; //Increment field counter
            $(wrapper).append(fieldHTML); //Add field html
          }
        })

              //Once remove button is clicked
        $(wrapper).on('click', '.remove_button', function(e){
          e.preventDefault();
          $(this).parent('div').remove(); //Remove field html
          x--; //Decrement field counter
        })
      });


    </script>
  </body>
</html>
